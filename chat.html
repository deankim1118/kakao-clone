<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/42745d34f2.js"></script>
    <title>Chat ã…£ Kakao Clone</title>
</head>

<body>
    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header__header-column">
            <a href="index.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Kookie</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="span header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Firday. August 01, 2019</span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="message__avatar g-avatar" alt="">
                <div class="message__content">
                    <span class="message__author">Kookie</span>
                    <div class="message__bubble">
                        Congrats I love you
                    </div>
                </div>
                <span class="massage__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="massage__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        I love you too
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <!-- Writing Section -->
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input class="chat__write-input" type="text" placeholder="Send Message">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone-alt"></i>
            </span>
        </div>
    </div>
</body>

</html>
